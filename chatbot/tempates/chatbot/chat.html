<!DOCTYPE html>
<html>
<head>
    <title>Chatbot GPT</title>
    <link rel="stylesheet" href="/static/chatbot/chat.css">
</head>
<style>
    .chatbox {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: sans-serif;
    }
    #chat-log {
        height: 300px;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .user, .bot {
        margin: 5px 0;
    }
    .user { font-weight: bold; color: blue; }
    .bot { color: green; }

</style>
<body>
    <div class="chatbox">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;
            
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<div class='user'>TÃº: ${message}</div>`;
            input.value = '';

            const response = await fetch('/ask/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.cookie.match(/csrftoken=([^;]+)/)[1]
                },
                body: `message=${encodeURIComponent(message)}`
            });
            const data = await response.json();
            chatLog.innerHTML += `<div class='bot'>Bot: ${data.response}</div>`;
        }
    </script>
</body>
</html>
